<div class="container-fluid">
  <div class="card">
    <div class="card-header text-center">
      Sell Your Car
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <textarea class="form-control" rows="4" [(ngModel)]="query"></textarea>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Email me new listings for my search.</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="send()">Send Message</button>
      </form>
    </div>

  </div>
</div>
